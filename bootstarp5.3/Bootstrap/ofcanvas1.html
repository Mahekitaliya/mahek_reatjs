<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

  <body style="background-color:  #204056;">
    <div class=" display-6 fw-bold text-center text-danger text-opacity-75" style="margin-top: 250px;">Off-Canvas Menu</div>

    
    <button class="btn btn-outline-light border-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" style="margin-left:570px; margin-top: 10px;">
       Side Slide
      </button>

      <button class="btn btn-outline-light border-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" style="margin-top: 10px;">
        Droup down
       </button>

       <div class="offcanvas offcanvas-start bg-danger bg-opacity-75" tabindex="0" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <span data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-xmark" style="color: aliceblue; margin-left: 350px;"></i></span>
        </div>
        <ul>
            <hr>
            <div class="h5 text-light" style="margin-left:100px">ABOUT</div><hr>
            <div class="h5 text-light" style="margin-left:100px">BLOG</div><hr>
            <div class="h5 text-light" style="margin-left:100px">HELP</div><hr>
            <div class="h5 text-light" style="margin-left:100px">CONTACT</div><hr>
        </ul>
         
            
        

   <script src="dist/js/bootstrap.min.js"></script> 
</body>
</html>

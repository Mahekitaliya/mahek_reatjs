<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.rtl.min.css">
</head>
<body>
   
    <div class="button-1 m-5">
        <button type="button" class="btn btn-primary rounded-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
            LAUNCH MODAL
          </button>
        </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">

            <div class="modal-dialog modal-notify modal-info" role="document">
         
                <div class="modal-content text-center">
    
                  <div class="modal-header d-flex justify-content-center bg-info">
                    <p class="heading">Be always up to date</p>
                  </div>
          
                  <div class="modal-body">
          
                    <i class="fas fa-bell fa-4x  mb-4  text-info "></i>
          
                    <p>Do you want to receive the push notification about the newest posts?</p>
          
                  </div>

                  <div class="modal-footer flex-center">
                    <a href="https://mdbootstrap.com/docs/standard/pro/" class="btn btn-info">Yes</a>
                    <a type="button" class="btn btn-outline-info " data-dismiss="modal">No</a>
                  </div>
                </div>
              </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

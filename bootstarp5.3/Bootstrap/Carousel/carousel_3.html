<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.rtl.min.css">
</head>
<body>
     <!-- Indicators -->

     <div id="carouselExampleIndicators" class="carousel slide" style="height: 500px; width: 500px;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src=" ../../Callum - Personal Portfolio React Template_files/project-3.jpg"  class=" d-block  w-100 " alt="...">
          </div>
          <div class="carousel-item">
            <img src=" ../../Callum - Personal Portfolio React Template_files/project-2.jpg"  class=" d-block  w-100 "  alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../Callum - Personal Portfolio React Template_files/project-1.jpg" class=" d-block  w-100 " alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
